{% extends 'almoxarifado/base.html' %} {% block title %}Login - Sistema de
Almoxarifado{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i
              class="bi bi-box-seam"
              style="font-size: 3rem; color: #0d6efd"
            ></i>
            <h3 class="mt-2">Sistema de Almoxarifado</h3>
            <p class="text-muted">Faça login para continuar</p>
          </div>

          <form method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                  autofocus
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="text-muted">
              Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
